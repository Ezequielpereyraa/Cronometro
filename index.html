<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <h1>Cronometro</h1>
    <div class="content__cronometro">
      <p>
        <span class="cronometro__minutes">00</span> :
        <span class="cronometro__seconds">00</span> :
        <span class="cronometro__miniseconds">00</span>
      </p>
      <button class="button__stop hiden">Stop</button>
      <button class="button__start show">Start</button>
      <button class="button__restart hiden">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
